<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite aqui o seu país de origem: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res">

    </div>
    <script>
        function verifica () {
            var pegar = document.querySelector('input#txtp')
            var res = document.querySelector('div#res')
            var origem = (pegar.value)
            if (origem == 'Brasil') {
                res.innerHTML = `<p>Você é brasileiro</p>`
            } else {
                res.innerHTML = `<p>Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
