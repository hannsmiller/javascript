<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do veículo: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular () {
             var txtv = document.querySelector('input#txtvel')
             var res = document.querySelector('div#res')
             var vel = Number(txtv.value)
             res.innerHTML = `<p> Sua velocidade atual é de <strong>${vel}</strong> Km/h.</p>`
             if (vel > 60) {
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade, por isso será <strong>MULTADO!</strong></p>`
             }
            res.innerHTML += `<p>Dirija com segurança, use sempre o cinto de segurança.<p/>`

        }
    </script>
</body>
</html>
