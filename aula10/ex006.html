<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt arial;
            background-color: rgb(42   , 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', sair)

        function sair () {
            a.innerText = 'Saiu'
        }

        function entrou () {
            a.innerText = 'Entrou'
        }

        function clicar () {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar () {
            document.querySelector('div#area').innerText = 'Entrou'
        }

        function sair() {
            document.querySelector('div#area').innerText = 'Saiu'
            document.querySelector('div#area').style.background = 'green'
        }
    </script>
</body>
</html>
